name: proyecto_kinnin
description: "Kinnin – app de servicios médicos a domicilio"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1             # Dart >=3.8.1 <4.0.0
  flutter: ">=3.35.0"     # estamos en Flutter 3.35.x

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # ----- ASSETS -----
  assets:
    - assets/images/
    - assets/icons/

  # ----- FONTS -----
  # Ajusta los nombres de archivo a los que tengas en /assets/fonts
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf

    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Semibold.ttf
          weight: 600
